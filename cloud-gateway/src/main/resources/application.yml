spring:
  application:
    name: cloud-gateway
    #加载环境配置，路由配置，跨域配置
  profiles:
    active: route,cors
  cloud:
    gateway:
      #通过服务名称访问微服务
      discovery:
        locator:
          enabled: true
server:
  port: 8200
#服务注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  application:
    name: gatway-server
  cloud:
    gateway:
      routes:
        - id: shop-service
          uri: lb://SHOP-SERVICE
          predicates:
            - Path=/api/spu/**,/api/area/**,/api/img/**,/api/cart/**
          filters:
            #去掉前缀的个数
            - StripPrefix=1
        - id: service-user
          uri: lb://SERVICE-USER
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
  profiles: route
---
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            # 允许携带认证信息
            # 允许跨域的源(网站域名/ip)，设置*为全部
            # 允许跨域请求里的head字段，设置*为全部
            # 允许跨域的method， 默认为GET和OPTIONS，设置*为全部
            # 跨域允许的有效期
            allow-credentials: true
            allowed-origins: "*"
            #- "http://localhost:8080"
            #- "http://localhost:13010"
            allowed-headers: "*"
            allowed-methods:
              - OPTIONS
              - GET
              - POST
            max-age: 3600
  profiles: cors
